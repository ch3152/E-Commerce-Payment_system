<!--signup.html-->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wep.css">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>
    <form action="/signup" method="POST">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phone">전화번호</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="signup_id">아이디</label>
            <input type="text" id="signup_id" name="signupId" required>
        </div>
        <div class="form-group">
            <label for="signup_password">비밀번호</label>
            <input type="password" id="signup_password" name="signupPassword" required>
        </div>
        <div class="form-group">
            <label for="confirm_password">비밀번호 확인</label>
            <input type="password" id="confirm_password" name="confirmPassword" required>
        </div>
        <div class="button-group">
            <button type="submit">회원가입</button>
            <button type="button" onclick="history.back()">뒤로가기</button>
        </div>
    </form>
    <script src="signup.js"></script>
</body>
</html>
